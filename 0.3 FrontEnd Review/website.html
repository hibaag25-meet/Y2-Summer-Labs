<!DOCTYPE html>
<html>
<head>
    <title>The Exploration of Outer Space</title>
    <style>
        body {
            background-color: #skyblue;
            color: white; 
        }
        #main-heading {
            font-size: 2.5em; 
        }
        .subheading {
            border: 2px solid white; 
        }
    </style>
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h1 id="main-heading">Welcome to the World of Outer Space Exploration</h1>
    <h2 class="subheading">The Final Frontier</h2>
    <p>Space exploration is the ongoing discovery and exploration of celestial structures in outer space.</p>
    
    <img src="https://w7.pngwing.com/pngs/680/813/png-transparent-nebula-atmosphere-sky-nebula-space-astronomy-space-miscellaneous-purple-texture.png" alt="Outer Space" width="400px">
    
    <p>Learn more about space exploration on <a href="https://en.wikipedia.org/wiki/Space_exploration" target="_blank">Wikipedia</a>.</p>
    
    <h2>Pick Your Favorite Color</h2>
    <form>
        <input type="radio" id="colorRed" name="color" value="red">
        <label for="colorRed">Red</label><br>
        <input type="radio" id="colorBlue" name="color" value="blue">
        <label for="colorBlue">Blue</label><br>
        <input type="radio" id="colorGreen" name="color" value="green">
        <label for="colorGreen">Green</label>
    </form>

    <button onclick="changeBackgroundColor('#ff69b4')">Change BG Color to Pink</button>
    <button onclick="changeBackgroundColor('#00ff00')">Change BG Color to Lime</button>
    <button onclick="changeBackgroundColor('#8a2be2')">Change BG Color to BlueViolet</button>
</body>
</html>
