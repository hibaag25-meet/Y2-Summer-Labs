<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
            font-family: 'Lora', serif; /* Apply the new font to the heading */
        }
        h2 {
            color: #004494;
            font-family: 'Lora', serif; /* Apply the new font to the subtitle */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #004494;
        }
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to TripTide</h2>
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('signup') }}">
            <label>Email: 
                <input type="email" name="email" required>
            </label>
            <label>Username: 
                <input type="text" name="username" required>
            </label>
            <label>Password: 
                <input type="password" name="password" required>
            </label>
            <label>Travel Location: 
                <select name="location" required>
                    <option value="">Select a location</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
            </label>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
