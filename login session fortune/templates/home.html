<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login Page</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="birth_month">Birth Month:</label>
        <input type="text" id="birth_month" name="birth_month" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ name }}!</h2>
    <a href="{{ url_for('fortune') }}">See your fortune</a>
</body>
</html>

<html>
<head>
